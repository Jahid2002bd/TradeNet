<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TradeNet Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='tradenet_style.css') }}">
  <style>
    .login-container {
      max-width: 360px;
      margin: 80px auto;
      background-color: #102438;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
      color: #ffffff;
    }

    .login-container h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #f4c400;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: none;
      border-radius: 4px;
    }

    .login-container button {
      width: 100%;
      background-color: #f4c400;
      color: #081827;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê TradeNet Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
